<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readers Community</title>
</head>
<body>
    <h1>Welcome to Users BookClub!</h1>
    
    <div>
        <form action="/register" method="POST">
            <h1>Create an Account!</h1>

            <label for="title">FirstName:</label>
            <input type="text" id="firstName" name="firstName>

            <label for="title">LastName:</label>
            <input type="text" id="lastName" name="lastName>

            <label for="title">Gender:</label>
            <input type="text" id="gender" name="gender">

            <label for="title">Date of Birth:</label>
            <input type="text" id="userDOB" name="userDOB>

            <label for="title">Email:</label>
            <input type="text" id="emailAdd" name="emailAdd>

            <label for="title">Password:</label>
            <input type="text" id="userPass" name="userPass">

            <label for="title">Profile Url:</label>
            <input type="text" id="profileUrl" name="profileUrl">
        </form>
    </div>
</body>
</html>
